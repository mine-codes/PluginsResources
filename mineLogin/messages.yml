administrator-commands-list:
- ''
- '                  &#ff392bAdministrator commands'
- ''
- ' &8[&6#&8] &7/minelogin changepassword <nickname> <new-password> - &eChange user
  password.'
- ' &8[&6#&8] &7/minelogin changetype <nickname> <CRACKED/PAID> - &eChange user login
  type.'
- ' &8[&6#&8] &7/minelogin changeuniqueid <nickname> <new-uniqueid> - &eChange user
  unique id.'
- ' &8[&6#&8] &7/minelogin forcelogin <nickname> - &eForce user login.'
- ' &8[&6#&8] &7/minelogin geolocation <add/remove/check> <IPv4> - &eManage geolocation
  whitelist.'
- ' &8[&6#&8] &7/minelogin disableVerificaiton <nickname> - &eDisable 2fa verification
  for user.'
- ' &8[&6#&8] &7/minelogin register <nickname> <password> - &eRegister user.'
- ' &8[&6#&8] &7/minelogin reload - &eReload plugin configs.'
- ' &8[&6#&8] &7/minelogin unregister <nickname> - &eUnregister user (Delete from
  database).'
- ' &8[&6#&8] &7/minelogin userinfo <nickname> - &ereturn MessagesService.parse(information
  about user.'
- ' &8[&6#&8] &7/minelogin version - &ePlugin version information.'
- ''
