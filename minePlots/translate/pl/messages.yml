#PL: Lista komend dla administracji.
#EN: List of commands for administration.
plots-usage-admin-commands:
  - ' &8●●●●●●●●●●●● &c۩ &8●●●●●●●●●●●●'
  - ' &8>> &7/plotsadmin help - &eShow this commands list.'
  - ' &8>> &7/plotsadmin reload - &eReload plugin configs.'
  - ' &8>> &7/plotsadmin give <username> - &eGive plot block for player.'
  - ' &8>> &7/plotsadmin add <username> - &eAdd member to plot by admin.'
  - ' &8>> &7/plotsadmin kick <username> - &eKick member from plot by admin.'
  - ' &8>> &7/plotsadmin plots <username> - &eCheck player plots list.'
  - ' &8●●●●●●●●●●●● &c۩ &8●●●●●●●●●●●●'
#PL: Lista komend dla graczy.
#EN: List of commands for players.
plots-usage-commands:
  - ' &8&l>> &a/dzialka panel&7 - Otwiera panel dzialki'
  - ' &8&l>> &a/dzialka info&7 - Pokazuje informacje dzialki'
  - ' &8&l>> &a/dzialka sethome&7 - Ustawia dom dzialki'
  - ' &8&l>> &a/dzialka home&7 - Teleportuje do dzialki'
  - ' &8&l>> &a/dzialka leave&7 - Opuszcza dzialke'
  - ' &8&l>> &a/dzialka kick <nick>&7 - Wyrzuca danego gracza z dzialki'
  - ' &8&l>> &a/dzialka invite <nick>&7 - Otwiera panel dzialki'
  - ' &8&l>> &a/dzialka accept <id>&7 - Otwiera panel dzialki'
  - ' &8&l>> &a/dzialka visualize &7 - Pokazuje granice dzialki'
  - ' &8&l>> &a/dzialka open &7 - Otwiera dzialke dla innych graczy'
  - ' &8&l>> &a/dzialka close &7 - Zamyka dzialke dla innych graczy'
  - ' &8&l>> &a/dzialka limits &7 - Pokazuje limity dzialek dla Ciebie'
  - ' &8&l>> &a/dzialka crafting &7 - Pokazuje crafting dzialki'
