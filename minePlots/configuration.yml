upgrade-size-price: 10
#PL: Gracze za pomocą uprawnienia plots.flying moga latać na działce do której są dodani lub której są właścicielami.
#EN: Players with the plots.flying permission can fly on the parcel they are added to or own.
flying-on-plots: true
#PL: Konfiguracja hologramu działki.
#PL: Jeśli chcesz aby system hologramów działał musisz posiadać na serwerze plugin HolographicDisplays.
#EN: Plot hologram configuration.
#EN: If you want the hologram system to work you need to have the HolographicDisplays plugin on your server.
hologram:
  #Odstęp pomiędzy liniami hologramu.
  line-height: 0.25
  #Konfiguracja linii hologramu.
  #Dostępne zmienne:
  #{name} - Nazwa działki.
  #{owner} - Właściciel działki.
  lines:
    - ''
    - '&7Działka: &e{name}'
    - '&7Właścicel: &e{owner}'
    - ''
  #Ile bloków nad środkiem działki ma się pojawić hologram.
  added-yblockfromcenter: 2.0
  #Czy działki powinny miec hologramy informacyjne.
  enable: true
#PL: Maksymalna ilość znaków w nazwie działki.
#EN: Maximum number of characters in the plot name.
maximum-name-length: 20
#PL: Limity dla uprawnienia.
#EN: Limits for Entitlement.
limit-permission:
  #Limit slotów działki jaki może mieć gracz posiadający dane uprawnienie.
  #Aby nadać limit wymagane jest dodanie uprawnienia plots.slots.xyz
  slots-limit:
    svip: 15
    vip: 10
    default: 5
  #Limit wielkości działki jaki może mieć gracz posiadający dane uprawnienie.
  #Aby nadać limit wymagane jest dodanie uprawnienia plots.size.xyz
  size-limit:
    svip: 60
    vip: 40
    default: 20
  #Limit ilości działek jaką może mieć gracz posiadający dane uprawnienie.
  #Aby nadać limit wymagane jest dodanie uprawnienia plots.limit.xyz
  plots-limit:
    svip: 10
    vip: 4
    default: 1
#PL: Konfiguracja wizualizacji działki.
#EN: Configuration of plot visualization.
visualize:
  #Czas pokazywania granic działki podany w sekundach.
  visualize-time: 60
  #Materiał który ma pokazywać granicę działki.
  visualize-material: RED_CONCRETE
  #W jaki sposób ma pokazywac granice działki.
  #Dostępne opcje: BLOCKS, PARTICLES
  visualize-type: BLOCKS
#PL: Startowy limit członków w działce.
#EN: Starter limit of members in the plot.
start-slots: 5
#PL:
#Konfigurowanie flag.
#display-name -> Wyświetlana nazwa flagi
#description -> Opis działania flagi.
#display-material -> Ikona flagi w gui.
#configurable -> Możliwość dodania lub usunięcia flagi.
#default-flag -> Czy flaga ma być domyślnie dodana do działki.
#EN:
#Configuring flags.
#display-name -> Displayed flag name
#description -> Description of how the flag works
#display-material -> The icon of the flag in the gui
#configurable -> Ability to add or remove a flag
#default-flag -> Whether the flag should be added to the plot by default
flags:
  PVP:
    configurable: true
    display-material: DIAMOND_SWORD
    display-name: PVP
    description: The ability to brawl between players.
    default-flag: true
  BUILD:
    configurable: false
    display-material: STONE
    display-name: Building
    description: The possibility of putting up blocks.
    default-flag: true
  DESTROY:
    configurable: false
    display-material: DIAMOND_PICKAXE
    display-name: Destroy
    description: Ability to destroy blocks.
    default-flag: true
  INTERACT:
    configurable: true
    display-material: CRAFTING_TABLE
    display-name: Interact
    description: Ability to interact with blocks.
    default-flag: true
  ITEM_FRAME:
    configurable: true
    display-material: ITEM_FRAME
    display-name: Interact with frames
    description: Possibility of interference with frames.
    default-flag: true
  CHEST:
    configurable: true
    display-material: CHEST
    display-name: Open chest
    description: Ability to open chests.
    default-flag: true
  EXPLOSION:
    configurable: true
    display-material: TNT
    display-name: Explosion
    description: The possibility of explosions in the plot.
    default-flag: true
  LAVA:
    configurable: true
    display-material: LAVA_BUCKET
    display-name: Interact with lava
    description: Ability to interact with lava.
    default-flag: true
  WATER:
    configurable: true
    display-material: WATER_BUCKET
    display-name: Interact with water
    description: Ability to interact with water.
    default-flag: true
  IGNITE:
    configurable: true
    display-material: FLINT_AND_STEEL
    display-name: Arson
    description: Ability to create fire.
    default-flag: true
  SNOW_MAN:
    configurable: true
    display-material: SNOW_BLOCK
    display-name: Snowman
    description: Possibility to create snow by snowman.
    default-flag: true
  ARMOR_STAND:
    configurable: true
    display-material: ARMOR_STAND
    display-name: Interact with Armor Stands
    description: Ability to interact with Armor Stands.
    default-flag: true
  ENDER_PEARL:
    configurable: true
    display-material: ENDER_PEARL
    display-name: Ender Pearl
    description: The ability to teleport thanks to pearls.
    default-flag: true
  SET_HOME:
    configurable: true
    display-material: IRON_DOOR
    display-name: Sethome
    description: Ability to set up houses.
    default-flag: true
  DAMAGE_PASSIVE_MOBS:
    configurable: true
    display-material: BEEF
    display-name: Attacking animals
    description: Ability to kill passive mobs.
    default-flag: true
  DAMAGE_AGGRESSIVE_MOBS:
    configurable: true
    display-material: ROTTEN_FLESH
    display-name: Attacking mobs
    description: Ability to kill aggro mobs.
    default-flag: true
  POTION:
    configurable: true
    display-material: SPLASH_POTION
    display-name: Throwing potions
    description: Ability to Throwing potions.
    default-flag: true
  VEHICLE:
    configurable: false
    display-material: OAK_BOAT
    display-name: Spawn vehicles
    description: Players can spawn vehicles.
    default-flag: true
#PL: Nazwy działek które są niedozwolone na serwerze.
#EN:
blocked-plot-names:
  - admin
  - moderator
#PL: Informacje odnoście aktualizacji danych.
#EN: Information regarding data updates.
save-data-debug: true
#PL:
#Konfiguracja uprawnień działki.
#display-name -> Nazwa uprawnienia.
#enable -> Włączenie lub wyłączenie uprawnienia.
#description -> Opis uprawnienia.
#EN:
#Configuration of plot permissions.
#display-name -> Permission name
#enable -> Enable or disable the permission
#description -> Description of the permission
permissions:
  PANEL_OPEN:
    description:
      - ''
      - '&7Permission: &e{hasPermission}'
      - ''
      - '&7After granting this permission, the player'
      - '&7will be able to open the plot panel'
      - ''
    display-name: Opening the plot panel.
    enable: true
  RENAME_PLOT:
    description:
      - ''
      - '&7Permission: &e{hasPermission}'
      - ''
      - '&7After granting this permission, the player'
      - '&7will be able to rename the plot.'
      - ''
    display-name: Plot Name Change.
    enable: true
  CHANGE_FLAG:
    description:
      - ''
      - '&7Permission: &e{hasPermission}'
      - ''
      - '&7When granted this permission the player'
      - '&7will be able to change the plot flags'
      - ''
    display-name: Change of flags.
    enable: true
  INVITE_MEMBER:
    description:
      - ''
      - '&7Permission: &e{hasPermission}'
      - ''
      - '&7When granted this permission the player'
      - '&7will be able to invite players to the plot'
      - ''
    display-name: Inviting players into the plot.
    enable: true
  KICK_MEMBER:
    description:
      - ''
      - '&7Permission: &e{hasPermission}'
      - ''
      - '&7When granted this permission the player'
      - '&7will be able to drop players from the plot'
      - ''
    display-name: Ejecting players from the plot.
    enable: true
  EXPIRATION_MANAGE:
    description:
      - ''
      - '&7Permission: &e{hasPermission}'
      - ''
      - '&7When granted this permission the player'
      - '&7will be able to extend the plot'
      - ''
    display-name: Plot Extension.
    enable: true
  PERMISSION_MANAGE:
    description:
      - ''
      - '&7Permission: &e{hasPermission}'
      - ''
      - '&7After granting this permission, the player will'
      - '&7edit other members'' permissions'
      - ''
    display-name: Editing plot member permissions.
    enable: true
  MANAGE_VISIBILITY:
    description:
      - ''
      - '&7Permission: &e{hasPermission}'
      - ''
      - '&7After granting this permission, the player will'
      - '&7be able to hide the block and plot hologram'
      - ''
    display-name: Edit block visibility and plot hologram.
    enable: true
#PL: Koszt przedłużenia działki o godzine.
#EN: The cost of extending the plot by an hour.
expiration-hour-price: 50.0
#PL: Początkowa nazwa działki.
#EN: Initial plot name.
default-plot-name: Plot
#PL: Item którym gracz płaci gdy metodą płatnością są itemy.
#EN: Payment item if method is ITEMS.
payment-item: EMERALD
#PL: Metoda płatności: VAULT, ITEMS
#PL: Metoda ITEMS również wymaga pluginu Vault.
#EN: Method for payments: VAULT, ITEMS
#EN: Method ITEMS requires Vault plugin too.
method-of-payment: VAULT
#PL: Dane połączenia do bazy danych.
#EN: Database connection data.
database-data:
  #Port bazy
  port: 2000
  #Hasło dostępu
  password: password
  #Użytkownik
  username: plots
  #Adres bazy danych
  host: localhost
  #Nazwa bazy
  database: plots
#PL: Swiaty w których tworzenie działek jest wyłączone.
#EN: Worlds where plot creation is disabled.
disable-worlds:
  - world_nether
  - world_the_end
#PL: Klucz licencyjny.
#EN: License code.
license: TME5C-S7GV8-FGZ93-JXYJZ-TJHKA
#PL: O ile bloków ma się powiększyć działka.
#EN: By how many blocks the lot is to be expanded.
upgrade-size-additional-blocks: 5
#PL: Czas teleportacji podany w sekundach.
#EN: Teleportation time given in seconds.
teleport-time: 5
#PL: Konfiguracja receptury wytwarzania działki.
#EN: Configuration of the plot generation recipe.
crafting-recipe:
  #Sposób rozłożenia przedmiotów w recepturze.
  shape:
    - OOO
    - ODO
    - OOO
  #Składniki receptury.
  ingredients:
    D: DIAMOND
    O: OAK_LOG
#PL: Typ bazy danych, do wyboru: MYSQL, MONGODB, FLAT
#EN: Database type, choose from: MYSQL, MONGODB, FLAT
database-type: FLAT
#PL: Minimalna odległość od spawnu.
#EN: Minimum distance from the spawn.
from-spawn-distance: 100
#PL: Początkowa wielkość działki mieżona od środkowego bloku do jednego z boków.
#EN: The initial plot size measured from the center block to one of the sides.
start-size: 10
#PL: Ogłoszenie podczas wygaśnięcia działki z jej kordynatami.
#EN: Announcement during plot enlistment with its ordinates.
broadcast-during-the-expiry-of-validity: true
#PL: O ile slotów ma się powiekszyć.
#EN: How many slots are to be expanded by.
upgrade-slots-additional: 1
#PL: Początkowa ważność działki podawania w formacie x(d, h, m, s).
#EN: The initial validity of the feed plot in x(d, h, m, s) format.
expiration-start: 1d
#PL: Jaki jest koszt powiększenia slotów działki.
#EN: What is the cost of expanding the plot slots.
upgrade-slots-price: 20